apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapi

spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapi

  template:
    metadata:
      labels:
        app: webapi

    spec:
      containers:
        - name: webapi
          image: webapi:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9000
