apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo

  template:
    metadata:
      labels:
        app: mongo

    spec:
      containers:
        - name: mongo
          image: mongo:4
          env:
            - name: MONGO_INITDB_DATABASE
              value: epoc

          ports:
            - containerPort: 27017
